<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl's Ticket Login</title>
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <center>
        <div class="block">
            <div class="head">
                <img src="/img/owlsticketlogo.png" alt="Owl's Ticket Logo">
                <h5>Sign up first to make an account!</h5>
            </div>
            <div class="forms">
                <h5>Username</h5>
                <form>
                    <input type="text" name="username" id="username" placeholder="enter your username">
                </form>
                <h5 class="psw">Email Address</h5>
                <form>
                    <input type="text" name="email" id="email" placeholder="enter your email address">
                </form>
                <h5 class="psw">Password</h5>
                <form>
                    <input type="password" name="username" id="username" placeholder="enter your password">
                </form>
                <button type="submit">Sign Up</button>
            </div>
            <div class="login">
                <p>Already signed up?</p>
                <a href="/login.html">Log In</a>
            </div>
        </div>
    </center>
</body>
</html>
