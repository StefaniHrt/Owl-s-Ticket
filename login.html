<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Owl's Ticket Login</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <center>
        <div class="block">
            <div class="head">
                <img src="img/owlsticketlogo.png" alt="Owl's Ticket Logo">
                <h5>Log in first to order your tickets!</h5>
            </div>
            <div class="forms">
                <h5>Username</h5>
                <form>
                    <input type="text" name="username" id="username" placeholder="Username">
                </form>
                <h5 class="psw">Password</h5>
                <form>
                    <input type="password" name="username" id="username" placeholder="Password">
                </form>
                <button type="submit">Log In</button>
            </div>
            <div class="signup">
                <p>Are you new?</p>
                <a href="/signup.html">Sign Up</a>
            </div>
        </div>
    </center>
</body>
</html>
